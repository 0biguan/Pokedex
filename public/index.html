<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="topbar" id="topbar">
      <input class="topbar__input" type="text" name="search" placeholder="Name/#000" id="search"/>
    </div>
    <div class="slider" id="slider">
      <button class="slider__button" type="button" tabindex="0" alt="sliders" id="slider-button"> </button><img class="slider__img" src="assets/img/pokeball.png" alt="pokeball" id="slider-img"/>
    </div>
    <div class="modal" id="modal">
      <form class="radio" id="radio-group">
        <p class="radio__title">Sort By:
          <div class="radio__grid">
            <div class="radio__options" id="radio-options">
              <input class="radio__input" type="radio" id="number" name="sort" value="number" checked="checked"/>
              <input class="radio__input" type="radio" id="name" name="sort" value="name"/>
              <label class="radio__label" for="number" tabIndex="0">number</label>
              <label class="radio__label" for="name" tabIndex="0">name</label>
            </div>
            <button class="modal__button" type="button" id="favorites">favorites</button>
          </div>
        </p>
      </form>
    </div>
    <div class="title">
      <h1>Pokedex</h1>
    </div>
    <main class="main" id="main">
      <div class="main__content" id="main-content"> 
        <p>No Matches</p>
      </div>
    </main><a class="gotop" href="#" id="gotop"><img src="assets/icons/arrow.svg"/></a>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
