<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="top-icons" id="top-icons">
      <button class="top-icons__arrow" alt="arrow" tabindex="0" id="icon-arrow"> </button>
      <button class="top-icons__heart" alt="heart" tabindex="0" id="icon-heart"></button>
    </div>
    <div id="main">
      <div class="pokeinfo" id="pokeinfo">
        <div class="pokeinfo__type" id="basicinfo">
          <h1 id="pokename"> </h1>
        </div>
        <div class="pokeinfo__number" id="numberinfo">
          <p id="pokenumber"> </p>
        </div>
      </div>
      <div class="pokeimg" id="pokeimg"><img src="" alt="Pokemon" id="pokedataimg"/></div>
      <div class="tap-bar" id="tap-bar">
        <input class="tap-bar__input" type="radio" name="item" checked="checked" id="section1"/>
        <input class="tap-bar__input" type="radio" name="item" id="section2"/>
        <input class="tap-bar__input" type="radio" name="item" id="section3"/>
        <div class="tap-bar__labels">
          <label class="tap-bar__label" for="section1" tabindex="0">About</label>
          <label class="tap-bar__label" for="section2" tabindex="0">Base Stats</label>
          <label class="tap-bar__label" for="section3" tabindex="0">Moves</label>
        </div>
        <section class="section">
          <ul class="section__ul">
            <li class="section__li">
              <label class="section__label" for="species">species</label>
              <div class="section__text" id="species"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="height">height</label>
              <div class="section__text" id="height"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="weight">weight</label>
              <div class="section__text" id="weight"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="color">color</label>
              <div class="section__text" id="color"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="abilities">abilities</label>
              <div class="section__text" id="abilities"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="flavor text">flavor text</label>
              <div class="section__text" id="flavor text"> </div>
            </li>
          </ul>
        </section>
        <section class="section">
          <ul class="section__ul">
            <li class="section__li">
              <label class="section__label" for="HP">HP</label>
              <div class="section__text" id="HP"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="Attack">Attack</label>
              <div class="section__text" id="Attack"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="Defense">Defense</label>
              <div class="section__text" id="Defense"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="Sp.Atk">Sp.Atk</label>
              <div class="section__text" id="Sp.Atk"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="Sp.Defense">Sp.Defense</label>
              <div class="section__text" id="Sp.Defense"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="Speed">Speed</label>
              <div class="section__text" id="Speed"> </div>
            </li>
            <li class="section__li">
              <label class="section__label" for="Total">Total</label>
              <div class="section__text" id="Total"> </div>
            </li>
          </ul>
        </section>
        <section class="section">
          <ul class="moves-list" id="moves-list"></ul>
        </section>
      </div>
    </div>
    <script src="js/view.js"></script>
  </body>
</html>
