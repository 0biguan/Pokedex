<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="top-icons" id="top-icons">
      <div class="top-icons__arrow" id="icon-arrow">hello</div>
      <div class="top-icons__heart" id="icon-heart">there</div>
    </div>
    <div class="pokeview" id="pokeview">
      <h1 id="pokename"></h1><img src="" alt="Pokemon" id="pokeimg"/>
    </div>
    <div class="pokestats" id="pokestats">
      <div class="tap-bar" id="tap-bar">
        <ul>
          <li>About</li>
          <li>Base Stats</li>
          <li>Evolution</li>
          <li>Moves</li>
        </ul>
      </div>
    </div>
    <script src="js/view.js"></script>
  </body>
</html>
